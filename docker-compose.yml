version: '3.8'

services:
  app:
    build: .
    container_name: rebobinei-api
    env_file:
      - .env.docker
    ports:
      - '${APP_PORT}:${APP_PORT}'
    command: "sh -c 'npm run db:prod && npm start'"
    depends_on:
      db:
        condition: service_healthy

  db:
    container_name: rebobinei-db
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_NAME}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
